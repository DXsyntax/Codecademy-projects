<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>rockPaperScissors</title>

	<link rel="stylesheet" href="style.css">
</head>
<body >
	<div class="header" style=" text-align: center;">
		<h1>ROCK - PAPER - SCISSORS</h1>
		<h2>- javascript edition - </h2>
	</div>

<div class="players" style="display: flex; justify-content: space-between;">
	<h1>HUMANS</h1> <h1>COMPUTERS</h1>
</div>


	<button id="rock" onclick="getUserChoice(this.id)">ROCK</button>
	<button id="paper" onclick="getUserChoice(this.id)">PAPER</button>
	<button id="scissors" onclick="getUserChoice(this.id)">SCISSORS</button>

<div class="arena" style="display: flex; justify-content: space-between;">
	<h1 id="human-attack-display">OPTION OF ATTACK HERE.</h1>
	<h1 id="computer-attack-display">OPTION OF ATTACK HERE.</h1>
</div>

<div id="status" style="display: flex; justify-content: center; position: relative; bottom: 77px;">
	display results here.
</div>
</body>
<script>


var compChoice;


	function getComputerChoice() {
		var encode = Math.floor(Math.random() *3);

		if (encode == 0) {
			// console.log('rock')
			compChoice = document.getElementById("computer-attack-display").innerHTML = 'rock';
		} else if (encode == 1) {
			// console.log('paper') 
			compChoice =document.getElementById("computer-attack-display").innerHTML = 'paper';
		} else if (encode == 2) {
			// console.log('scissors')
			compChoice =document.getElementById("computer-attack-display").innerHTML = 'scissors';
		}
	} // function closing bracket

function determineWinner(userChoice , computerChoice) {
		if (userChoice == computerChoice) {
			document.getElementById("status").innerHTML =  "was a tie";
		} else if ( userChoice == 'rock') { // if user is 'rock
			if (computerChoice == 'paper') {
				document.getElementById("status").innerHTML = "computer won!";
			} else { // if comp is paper what happens
				document.getElementById("status").innerHTML = "player won!";
			} 
		} else if (userChoice == 'paper') {
			if (computerChoice == 'scissors') {
				document.getElementById("status").innerHTML = "computer won!";
			} else {
				document.getElementById("status").innerHTML = "player won!";
			}
		} else if (userChoice == 'scissors') {
			if (computerChoice == 'rock') {
				document.getElementById("status").innerHTML = "computer won!";
			} else {
				document.getElementById("status").innerHTML = "player won!";
			} // if userChoice is scissors and Comp is not rock
		} // userChoice is scissors 
	} // end bracket function

// how am i able to use this.id and it maps directly to userInput as well? 
	// find out.
	const getUserChoice = userInput => {
		userInput = userInput.toLowerCase();

		if (userInput == 'rock' || userInput == 'paper' || userInput == 'scissors') {
			// console.log(userInput);
			document.getElementById("human-attack-display").innerHTML = userInput;
		} else {
			console.log("error!")
		}
		getComputerChoice();
		determineWinner(userInput, compChoice);
	}



// var userChoice;
// var computerChoice;

	

var options = ['rock', 'paper', 'scissors'];

var randomizer = Math.floor(Math.random() * options.length)


	function playGame() {
		var userChoice = getUserChoice(options[randomizer]);
		var computerChoice = getComputerChoice();
		console.log(userChoice);
		console.log(computerChoice);

		console.log(determineWinner(userChoice, computerChoice))
	}
</script>
</html>
